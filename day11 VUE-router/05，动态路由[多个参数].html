<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="https://cdn.bootcss.com/vue/2.6.10/vue.js"></script>
    <script src="https://cdn.bootcss.com/vue-router/3.1.3/vue-router.js"></script>
    <style>
        li{
            width: 100px;
            height:40px;
            background: #d8d8d8;
            display: inline-block;
            text-align: center;
        }
    </style>
</head>
<body>
    <div id="app">
        <ul>
            <li>
                <router-link to="/">
                    首页
                </router-link>
            </li>
            <li>
                <router-link to="/prod/66666/vue-router学习">
                    产品
                </router-link>
            </li>
            <li>
                <router-link to="/contact">
                    联系
                </router-link>
            </li>
        </ul>
        <router-view></router-view>
    </div>
    
</body>
<script>
    let home = {
        template:`<div>我是首页</div>`
    }
    let product = {
        template:`<div>我是产品{{$route.params.id}} {{$route.params.name}}</div>`
    }
    let contact = {
        template:`<div>我是联系</div>`
    }

    let router = new VueRouter({
        routes:[
            {
                path:'/',
                component:home
            },
            {
                path:'/prod/:id/:name',
                component:product
            },
            {
                path:'/contact',
                component:contact
            }
        ]
    })

    new Vue({
        el:'#app',
        router  //路由注入
    })
</script>
</html>
