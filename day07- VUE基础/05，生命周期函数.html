<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="../vue.js"></script>
    <script src="https://cdn.bootcss.com/axios/0.19.0-beta.1/axios.min.js"></script>
</head>
<body>
    <div id="app">
        <button @click="num++">
            按钮{{num}}
        </button>

        <ul>
            <li v-for="(item,index) in list">
                {{item.content}}
            </li>
        </ul>
    </div>
</body>
<script>
    new Vue({
        el:'#app', //初始化vue实例的容器
        data:{   //vue实例中需要使用到的数据包
           num:0,
           list:[]
        },
        beforeCreate() {
            console.log('实例即将创建')
        },
        created() {
            console.log('实例创建成功')
            axios.get('http://rap2api.taobao.org/app/mock/235673/get/todo/list').then((res)=>{
                console.log(res)
                this.list = res.data.data
            })
        },
        beforeMount() {
            console.log('即将渲染')
        },
        mounted() {
            console.log('渲染完毕')
        },
        beforeUpdate() {
            console.log('视图即将更新')
        },
        updated() {
            console.log('视图更新完毕')
        }
    })
</script>
</html>
