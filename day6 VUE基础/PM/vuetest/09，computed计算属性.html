<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="vue.js"></script>
</head>

<body>
    <div id="app">
        <button v-on:click="num++">累加num</button>
        {{num}}
        <div>下方显示直接运算值</div>
        <div>{{num*3}}</div>
        <div>{{num*3}}</div>
        <div>{{num*3}}</div>
        <div>{{num*3}}</div>
        <div>下方显示computed值</div>
        <div>{{newNum}}</div>
        <div>{{newNum}}</div>
        <div>{{newNum}}</div>
        <div>{{newNum}}</div>
    </div>
</body>
<script>
    new Vue({
        el: '#app', //初始化vue实例的容器
        data: { //vue实例中需要使用到的数据包
            num:1
        },
        computed: {
            newNum(){
                return this.num*3
            }
        }
    })
</script>

</html>
