<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="vue.js"></script>
    <style>
        .box{
            width: 100px;
            height: 100px;
            border: 1px solid red;
        }
    </style>
</head>
<body>
    <div id="app">
        <div>{{msg}}</div>
        <ul>
            <li v-for="(item,index) in array">
                序号：{{index}}
                姓名：{{item.name}},
                分数：{{item.score}}，
                技能：
                <span v-for="(itm,idx) in item.skill">
                    {{itm}},
                </span>
            </li>
        </ul>

        </div>
    </div>
</body>
<script>
    new Vue({
        el:'#app', //初始化vue实例的容器
        data:{   //vue实例中需要使用到的数据包
           msg:'hello world',
           isActive:false,
           array:[
               {name:'张三丰',score:100,skill:['太极八卦手','闭关']},
               {name:'张无忌',score:100,skill:['九阴真经',"九阳神功","乾坤大挪移"]},
               {name:'灭绝师太',score:100,skill:['倚天剑法']}
           ]
        },
        methods:{
            handleChange(){
                // this //指向vue实例对象
                this.isActive = !this.isActive
            }
        }
    })
</script>
</html>
