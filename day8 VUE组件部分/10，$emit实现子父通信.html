<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="../vue.js"></script>
</head>
<body>
    <div id="app">
        <h2>我是父级空间的数字{{num}}</h2>
        <my-num @trans-click="fatherFn"></my-num>
    </div>
</body>
<script>
    Vue.component('my-num',{
        template:`<div>
                    我是my-num组件
                    <button @click="childFn">按钮</button>
                  </div>
                  `,
        methods: {
            childFn(){
                this.$emit('trans-click',{
                    'money':1000,
                    'words':'买过冬的衣服'
                })
            }
        }
    })
    new Vue({
        el:'#app', //初始化vue实例的容器
        data:{   //vue实例中需要使用到的数据包
           num:1
        },
        methods: {
            fatherFn(obj){
                console.log(obj.words)
                this.num+=obj.money
            }
        },
    })
</script>
</html>
