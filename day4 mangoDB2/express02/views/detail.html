<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="/public/css/bootstrap.min.css">
    <title>文章详情</title>
</head>
<body>
    <div class="container">
        <div class="jumbotron">
            <h1>Hello, world!</h1>
            <p>...</p>
        </div>
    </div>
</body>
<script src="/public/js/jquery-3.4.1.js"></script>
<script>
    let idx = location.search;
    $.ajax({
        url:'/detail/data'+idx,
        method:'get',
        success:(result)=>{
            console.log(result)
            if(result.code==1){
                let data = result.data;
                let str =`<div class="jumbotron">
                        <h1>${data.tit}</h1>
                        <p>${data.words}</p>
                    </div>`
                $('.container').html(str)
            }
        }
    })
</script>
</html>
